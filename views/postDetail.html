<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/style.css" rel="stylesheet">
        <script defer src="../scripts/postDetail.js"></script>
        <title>TF - Post Detail</title>
    </head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand">TavernFinder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/views/user.html" class="nav-link">Make a Post</a></li>
                    <li class="nav-item"><a href="/views/search.html" class="nav-link">Search</a></li>
                    <li class="nav-item"><a href="/views/user.html" class="nav-link">User</a></li>
                    <li class="nav-item"><a href="/views/signup.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col d-flex justify-content-center">
                <img id="campaignImg" src="/assets/dragons-fantasy-artificial-intelligence-image_23-2150400884.avif" alt="">
            </div>
            <div class="col">
                <h2 id="campaignName">Campaign Name</h2>
                <h5 id="dmName">Dm name</h5>
            </div>
        </div>
        <div class="row border-bottom pb-2 mb-2">
            <div class="col-4 m-1 text-nowrap">Player slots: <span id="playerSlotsField" class="field"></span></div>
            <div class="col-4 m-1 text-nowrap">Location: <span id="locationField" class="field"></span></div>
            <div class="col-4 m-1 text-nowrap">Time: <span id="timeField" class="field"></span></div>
            <div class="col m-1 text-nowrap">Taking Place <span id="frequencyField" class="field"></span> on <span id="freqDaysField" class="field"></span></div>
            <div class="col m-1 text-nowrap">Campaign Length: <span id="expectedLengthField" class="field"></span></div>
        </div>
        <div class="row">
            <div class="col">Description:<br><span id="descriptionField" class="field"></span></div>
        </div>
    </div>
    <div class="col border m-3 text-center d-flex justify-content-center align-items-center">
        <a id="commentsLink">[See Comments]</a>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
