<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <script defer src="../scripts/signup.js"></script>
    <title>TF - Register</title>
</head>
<body  class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand">TavernFinder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Make a Post</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">User</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <h1 class="title mt-3">Register User</h1>
    </div>
    <div class="container mt-5">
        <form id="registerForm">
            <div class="mb-3 row registerFields hide">
                <label for="firstName" class="form-label col-4 text-end">First Name</label>
                <input type="text" name="firstName" class="form-control w-50" id="firstName" placeholder="Joe">
            </div>
            <div class="mb-3 row registerFields hide">
                <label for="lastName" class="form-label col-4 text-end">Last Name</label>
                <input type="text" name="lastName" class="form-control w-50" id="lastName" placeholder="Shmoe">
            </div>
            <div class="mb-3 row registerFields hide">
                <label for="email" class="form-label col-4 text-end">Email</label>
                <input type="email" name="email" class="form-control w-50" id="email" placeholder="iheartdnd@gmail.com">
            </div>
            <div class="mb-3 row">
                <label for="username" class="form-label col-4 text-end">Username</label>
                <input type="text" name="username" class="form-control w-50" id="username" placeholder="goofygoober3000">
            </div>
            <div class="mb-4 row">
                <label for="password" class="form-label col-4 text-end">Password</label>
                <input type="password" name="password" class="form-control w-50" id="password" placeholder="levelmeUp2">
            </div>
            <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary m-2" id="switchSubmitBtn">Switch to Login</button>
                    <button class="btn btn-primary m-2" id="submitBtn" type="submit">REGISTER</button>       
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
