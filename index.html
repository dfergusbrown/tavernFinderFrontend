<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Tavern Finder</title>
</head>
<body class="container1 d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand">TavernFinder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Make a Post</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">User</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid justify-content-center">
        <form class="container p-3" id="form" method="post">
            <div class="mb-3 mt-5 row">
                <label for="location" class="form-label col-4 text-end">Zipcode</label>
                <input type="text" name="location" class="form-control w-50" id="zipcode" placeholder="90210">
            </div>
            <div class="mb-3 row">
                <label for="keyword" class="form-label col-4 text-end">Keyword</label>
                <input type="text" name="keyword" class="form-control w-50" id="keyword" placeholder="e.g. Strahd">
            </div>
            <div class="text-end mb-3">
                <a class="" data-bs-toggle="collapse" data-bs-target="#advancedOpts" role="button" aria-expanded="false" aria-controls="advancedOpts">
                    Advanced Options
                </a>
            </div>
            <div class="collapse" id="advancedOpts" >
                <div class="form-group my-2 py-1">
                    <label for="daysOfWk" class="form-label">Days of Week</label>
                    <div class="" id="daysOfWk">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts1" type="checkbox" id="inlineCheckboxM" value="Mon">
                            <label class="form-check-label" for="inlineCheckbox1">Mon</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts2" type="checkbox" id="inlineCheckboxT" value="Tues">
                            <label class="form-check-label" for="inlineCheckbox1">Tues</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts3" type="checkbox" id="inlineCheckboxW" value="Wed">
                            <label class="form-check-label" for="inlineCheckbox1">Wed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts4" type="checkbox" id="inlineCheckboxTh" value="Thurs">
                            <label class="form-check-label" for="inlineCheckbox1">Thurs</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts5" type="checkbox" id="inlineCheckboxF" value="Fri">
                            <label class="form-check-label" for="inlineCheckbox1">Fri</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts6" type="checkbox" id="inlineCheckboxSa" value="Sat">
                            <label class="form-check-label" for="inlineCheckbox1">Sat</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="daysOfWkOpts7" type="checkbox" id="inlineCheckboxSu" value="Sun">
                            <label class="form-check-label" for="inlineCheckbox1">Sun</label>
                        </div>
                    </div>
                </div>
                <div class="form-group d-flex mb-2 py-1">
                    <label for="timeOfDay" class="form-label" value="07:00AM">Starting at</label>
                    <input type="time" id="startTime" name="timeOfDay">
                </div>
                <div class="form-group border-bottom mb-3 py-3">
                    <label for="campaignLength" class="form-label">Length of Campaign:</label>
                    <select class="" name="campaignLength" id="campaignLength">
                        <option selected></option>
                        <option value="one-shot">One-shot</option>
                        <option value="short">Short</option>
                        <option value="long">Long</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="searchBtn" type="submit">SEARCH</button>
            </div>
        </form>
        <div class="text-end m-1">Results: <span id="numOfResults"></span></div>
    </div>
    <div class="d-flex resultsBox flex-column p-3">
        <div class="row border-bottom" id="searchLabels">
            <div class="col"><h5>Game</h5></div>
            <div class="col"><h5>DM</h5></div>
            <div class="col"><h5>Details</h5></div>
        </div>
        <div id="results" class="d-flex flex-column"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
