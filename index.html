<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Tavern Finder</title>
</head>
<body class="container1">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand">TavernFinder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Post</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">User</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid justify-content-center">
        <form class="container p-4" id="form">
            <div class="mb-3 mt-5 row">
                <label for="zipcode" class="form-label col-4 text-end">Zipcode</label>
                <input type="text" class="form-control w-50" id="zipcode" placeholder="90210">
            </div>
            <div class="mb-3 row">
                <label for="keyword" class="form-label col-4 text-end">Keyword</label>
                <input type="text" class="form-control w-50" id="keyword" placeholder="i.e. Strahd">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="searchBtn" type="button">SEARCH</button>
            </div>
        </form>
    </div>
    <div class="d-flex resultsBox flex-column">
        <div id="results" class="container flex-column h-100">
            <div class="row">
                <div class="col">Game</div>
                <div class="col">DM</div>
                <div class="col">Details</div>
            </div>
            <!-- Results Here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
